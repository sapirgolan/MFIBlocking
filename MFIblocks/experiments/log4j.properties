log4j.rootLogger=ERROR, consoleAppender, fileAppender

log4j.logger.il.ac.technion.ie.experiments.apiAccess.TimeLogger=INFO
log4j.logger.il.ac.technion.ie.experiments.apiAccess.ExperimentRunner=INFO
#log4j.logger.il.ac.technion.ie.canopy.algorithm.JobCreatorCallable=trace


log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=[%t] %-5p %c %x - %m%n
log4j.appender.consoleAppender.Threshold=ERROR


log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d{HH:mm:ss,SSS} - [%t] %-5p %c{3} %M %x - %m%n
log4j.appender.fileAppender.File=perfLog.log
log4j.appender.fileAppender.MaxFileSize=100MB
log4j.appender.fileAppender.append=false
